<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="page-wrapper">
        <div class="main-content">
            <aside class="sidebar">
                <h2 class="sidebar-title">カテゴリー</h2>
                <div class="filter-group">
                    <label><input type="checkbox"> 天気情報</label>
                    <label><input type="checkbox"> 災害情報</label>
                    <label><input type="checkbox"> 避難所情報</label>
                    <label><input type="checkbox"> 病院情報</label>
                </div>
            </aside>

            <main class="content-area">
                <!-- 지도 영역 -->
                <section class="map-section">
				    <div id="map" class="map-canvas"></div>
				</section>

                <h2 class="section-title">현재 지역ㄹㄹㄹㄹㄹㄹ 상세 정보</h2>
                <div class="card-list">
                    <a href="#">
                        <div class="card-icon">🗺️</div>
                        <div class="card-content">
                            <h4>주변 대피소 목록</h4>
                            <p>현재 위치에서 가장 가까운 대피소를 확인하고 경로를 안내합니다.</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    <a href="#">
                        <div class="card-icon">📰</div>
                        <div class="card-content">
                            <h4>최신 재난 뉴스</h4>
                            <p>현재 지역과 관련된 최신 재난 속보 및 안전 문자를 확인합니다.</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                    <a href="#">
                        <div class="card-icon">🎒</div>
                        <div class="card-content">
                            <h4>상황별 행동 요령</h4>
                            <p>지진, 태풍, 화재 등 현재 상황에 맞는 행동 요령을 안내합니다.</p>
                        </div>
                        <div class="card-arrow">&gt;</div>
                    </a>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- 지도 스크립트 -->
<th:block layout:fragment="script">
  <!-- Leaflet JS -->
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdiJWNOl98gTR6XjCfDhubMwXQZVO3ejs&callback=initMap" async defer></script>

<script>
  function initMap() {
    const tokyo = { lat: 35.6812, lng: 139.7671 };
    const map = new google.maps.Map(document.getElementById("map"), {
      center: tokyo,
      zoom: 12,
    });
    new google.maps.Marker({
      position: tokyo,
      map,
      title: "도쿄역 (샘플)",
    });
  }
</script>
</th:block>
</html>
