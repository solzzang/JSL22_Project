<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
    <div class="auth-wrap">
    <form class="form-card" action="/login" method="post">
      <h2 class="form-title">로그인</h2>

      <!-- (선택) 에러 메시지 -->
      <!-- <div class="form-error">아이디 또는 비밀번호가 올바르지 않습니다.</div> -->

      <div class="form-field">
        <label for="loginId">아이디</label>
        <input id="loginId" name="username" type="text" autocomplete="username" required />
      </div>

      <div class="form-field">
        <label for="loginPw">비밀번호</label>
        <input id="loginPw" name="password" type="password" autocomplete="current-password" required />
      </div>

      <button type="submit" class="btn-primary w-100">로그인</button>

      <div class="form-meta">
        <label class="remember">
          <input type="checkbox" name="remember-me" />
          자동 로그인
        </label>
        <a class="link" href="/account/forgot">비밀번호 찾기</a>
      </div>

      <div class="divider"><span>또는</span></div>

      <a class="btn-outline w-100" href="/signup">회원가입</a>
    </form>
  </div>
</div>
