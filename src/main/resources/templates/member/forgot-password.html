<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <div class="auth-wrap">
    <div class="form-card">
      <h2 class="form-title">비밀번호 찾기</h2>
      
      <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
      </div>
      
      <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}"></span>
      </div>
      
      <form method="post" th:action="@{/member/forgot-password}">
        <div class="form-field">
          <label for="email">이메일 주소</label>
          <input id="email" name="email" type="email" required 
                 placeholder="가입시 사용한 이메일을 입력하세요">
        </div>
        <button type="submit" class="btn-primary w-100">비밀번호 재설정 링크 발송</button>
      </form>
      
      <div class="form-meta">
        <a th:href="@{/member/login}">로그인으로 돌아가기</a>
      </div>
    </div>
  </div>
</div>
