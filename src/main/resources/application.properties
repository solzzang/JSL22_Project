spring.application.name=disasterProject

# Security 비활성화 (개발용)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# 서버 포트 설정
server.port=8777

# DB 연동 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jsl22?ServerTimezone=Asia/Tokyo
spring.datasource.username=jsl22
spring.datasource.password=1234

# JPA 설정
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Mybatis 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml
mybatis.type-aliases-package=com.disaster.domain

# 파일 업로드 설정
file.upload.path=C:/upload/disaster/
itemImgLocation=C:/upload/disaster/
uploadPath=/upload/disaster/
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# dto와 컬럼명 자동매핑 설정
mybatis.configuration.map-underscore-to-camel-case=true