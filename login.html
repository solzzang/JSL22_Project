<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 코코니</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-container">
            <h1 class="logo"><a href="index.html">코코니<span>.</span></a></h1>
            <nav>
                <ul>
                    <li><a href="#">게시판</a></li>
                    <li><a href="#">스터디</a></li>
                    <li><a href="#">쪽지</a></li>
                    <li><a href="#">자료실</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="login-btn">로그인</button>
                <button class="signup-btn">회원가입</button>
            </div>
        </div>
    </header>

    <main class="login-page-main">
        <section class="login-section">
            <div class="login-form-container">
                <div class="login-header">
                    <h2 class="login-title">로그인</h2>
                    <p class="login-subtitle">코코니에 오신 것을 환영합니다!</p>
                </div>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" class="form-input" placeholder="이메일 주소를 입력하세요">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" class="form-input" placeholder="비밀번호를 입력하세요">
                    </div>
                    <button type="submit" class="login-submit-btn">로그인</button>
                </form>
                <div class="login-links">
                    <a href="#">비밀번호 찾기</a>
                    <span>|</span>
                    <a href="#">회원가입</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 코코니 (Coconihon). All Rights Reserved.</p>
            <p><a href="#">이용약관</a> | <a href="#">개인정보처리방침</a> | <a href="#">문의하기</a></p>
        </div>
    </footer>
    
</body>
</html>
